<div class="col-md-12 row">
  <h3>User</h3>
  <div class="col-md-2 row">
    <img class="profile-image-sml" ng-src="{{user.profile_image}}" />
  </div>
  <div class="col-md-10 row">
    <dl class="dl-horizontal">
      <dt>ID:</dt>
      <dd>{{user.id}}</dd>
      <dt>Name</dt>
      <dd>{{user.name}}</dd>
      <dt>Email:</dt>
      <dd>{{user.email}}</dd>
    </dl>
  </div>
  <hr />
</div>
