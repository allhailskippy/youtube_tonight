<div class="col-md-2 row">
  <img class="user-profile-image profile-image-sml" ng-src="{{user.profile_image}}" />
</div>
<div class="col-md-10 row">
  <dl class="dl-horizontal">
    <dt>ID:</dt>
    <dd class='user-id'>{{user.id}}</dd>
    <dt>Name</dt>
    <dd class='user-name'>{{user.name}}</dd>
    <dt>Email:</dt>
    <dd class='user-email'>{{user.email}}</dd>
  </dl>
</div>
