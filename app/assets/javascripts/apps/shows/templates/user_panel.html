<div class="panel panel-primary">
  <div class="panel-body">
    <div class="col-md-3">
      <img
        class="profile-image"
        ng-src="{{user.profile_image}}"
      />
    </div>
    <div class="col-md-9">
      <div class="row">
        {{user.name}}
      </div>
      <div class="row">
        {{user.email}}
      </div>
    </div>
  </div>
</div>
