<div class="row">
  <div class="col-md-3 sidebar">
    <h2>{{ headingStr() }} Show</h2>
    <button
      title="Remove Show"
      class="show-delete btn btn-danger"
      ng-if="!currentShow.isNewRecord()"
      ng-click="destroy()"
    >Delete Show</button>
  </div>
  <div class="col-md-9 col-md-offset-3 main">
    <div class="panel panel-primary show-form">
      <div class="panel-heading">
        <h3 class="panel-title">{{ headingStr()}} Show</h3>
      </div>
      <div class="panel-body">
        <notices notices="notices"></notices>
        <form role="form">
          <div class="form-group" ng-hide="currentShow.isNewRecord()">
            <label>ID:</label>
            {{ currentShow.id }}
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              class="form-control show-title"
              ng-model="currentShow.title"
            />
          </div>
          <div class="form-group">
            <label for="air_date">Air Date:</label>
            <input
              type="text"
              name="air_date"
              class="form-control show-air-date"
              ng-model="currentShow.air_date"
              datepicker
            />
          </div>
          <div class="row hosts">
            <div class="col-md-6">
              <label>Hosts</label>
              <div ui-sortable="hostSortableOptions" class="showHosts show-hosts" ng-model="showHosts">
                <div ng-repeat="user in showHosts">
                  <div class="panel panel-primary">
                    <div class="panel-body">
                      <user-info user="user"></user-info>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 form-group">
              <label>Available Hosts</label>
              <div ui-sortable="hostSortableOptions" class="showHosts show-available-hosts" ng-model="availableHosts">
                <div ng-repeat="user in availableHosts">
                  <div class="panel panel-primary">
                    <div class="panel-body">
                      <user-info user="user"></user-info>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pull-right">
            <button
              title="Cancel"
              type="button"
              class="show-cancel btn btn btn-primary glyphicon glyphicon-arrow-left"
              ng-click="cancel()"
            ></button>
            <button
              type="submit"
              class="btn btn-default btn-success"
              ng-click="save()"
            >{{ currentShow.saveButtonStr() }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  .showHosts {
    border: 1px dashed #aaa;
    margin: 10px 10px 0 0;
    padding: 5px;
    border-radius: 4px;
  }

  .showHosts .panel {
    margin-bottom: 3px;
  }

  .showHosts dl {
    margin-bottom: 0px;
  }

  .hosts .panel  {
    background-color: #fff !important;
  }
</style>
