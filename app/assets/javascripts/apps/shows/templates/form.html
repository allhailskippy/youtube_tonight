<div class="row">
  <div class="col-md-3 sidebar">
    <h1>{{ headingStr() }} Show</h1>
    <hr />
    <button
      type="button"
      class="btn btn btn-danger"
      ng-click="cancel()"
    >Cancel</button>
  </div>
  <div class="col-md-9 col-md-offset-3 main">
    <notices notices="notices"></notices>
    <form role="form">
      <div class="form-group" ng-hide="currentShow.isNewRecord()">
        <label>ID:</label>
        {{ currentShow.id }}
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          type="text"
          name="title"
          class="form-control"
          ng-model="currentShow.title"
        />
      </div>
      <div class="form-group">
        <label for="air_date">Air Date:</label>
        <input
          type="text"
          name="air_date"
          class="form-control"
          ng-model="currentShow.air_date"
          datepicker
        />
      </div>
      <div class="pull-right">
        <button
          type="submit"
          class="btn btn-default btn-success"
          ng-click="save()"
        >{{ currentShow.saveButtonStr() }}</button>
        <button
          title="Remove Show"
          class="btn btn-danger glyphicon glyphicon-trash"
          ng-if="!currentShow.isNewRecord()"
          ng-click="destroy()"
        ></button>
      </div>
    </form>
  </div>
</div>
