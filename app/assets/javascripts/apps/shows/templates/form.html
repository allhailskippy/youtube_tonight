<div class="page-header">
  <h1>
    {{ headingStr() }} Show
    <button
      type="button"
      class="btn btn-sm btn-danger pull-right"
      ng-click="cancel()"
    >Cancel</button>
  </h1>
</div>
<notices notices="notices"></notices>
<form role="form">
  <div class="form-group" ng-hide="currentShow.isNewRecord()">
    <label>ID:</label>
    {{ currentShow.id }}
  </div>
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      name="title"
      class="form-control"
      ng-model="currentShow.title"
    />
  </div>
  <div class="form-group">
    <label for="air_date">Air Date:</label>
    <input
      type="text"
      name="air_date"
      class="form-control"
      ng-model="currentShow.air_date"
      datepicker
    />
  </div>
  <button
    type="submit"
    class="btn btn-default btn-primary"
    ng-click="save()"
  >{{ currentShow.saveButtonStr() }}</button>
  <button
    class="btn btn-danger"
    ng-if="!currentShow.isNewRecord()"
    ng-click="destroy()"
  >Remove Show</button>
</form>
