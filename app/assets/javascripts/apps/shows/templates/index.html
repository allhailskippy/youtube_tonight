<div class="row">
  <div class="col-md-3 sidebar">
    <h2>Shows</h2>
    <button type="button" class="btn btn-success" ng-click="addNew()">Add New Show</button>
  </div>
  <div class="col-md-9 col-md-offset-3 main">
    <notices notices="notices"></notices>
    <table class="table table-striped table-bordered" ts-wrapper>
      <thead>
        <tr>
          <th ts-criteria="id" ts-default="descending">#</th>
          <th ts-criteria="title|lowercase">Title</th>
          <th ts-criteria="air_date" ts-default="descending">Air Date</th>
          <th>Video Count</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="show in shows" ts-repeat>
          <td>{{ show.id }}</td>
          <td>{{ show.title }}</td>
          <td class="text-center">{{ show.air_date }}</td>
          <td class="text-center">{{ show.video_count || 0 }}</td>
          <td class="text-right">
            <span
              title="Edit Details"
              class="btn btn-primary glyphicon glyphicon-edit"
              aria-hidden="true"
              ng-click="edit(show)"
            ></span>
            <a href-func="show.videoUrl()"><button
              title="Manage Videos"
              class="btn btn-primary glyphicon glyphicon-film"
              aria-hidden="true"
            ></button></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
