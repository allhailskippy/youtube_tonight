<div class="row">
  <div class="col-md-3 sidebar">
    <h2>Shows</h2>
    <button
      type="button"
      class="btn btn-primary create-show"
      ng-click="addNew()"
      ng-if="auth('show.create')"
    >Create Show</button>
  </div>
  <div class="col-md-9 col-md-offset-3 main">
    <notices notices="notices"></notices>
    <table class="table table-striped table-bordered" ts-wrapper id="shows">
      <thead>
        <tr>
          <th ts-criteria="id">#</th>
          <th ts-criteria="title|lowercase">Title</th>
          <th ts-criteria="air_date" ts-default="descending">Air Date</th>
          <th>Video Count</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="show in shows" ts-repeat>
          <td class="id">{{ show.id }}</td>
          <td class="title">{{ show.title }}</td>
          <td class="air-date text-center">{{ show.air_date }}</td>
          <td class="video-count text-center">{{ show.video_count || 0 }}</td>
          <td class="actions text-right">
            <span
              title="Edit Details"
              class="btn btn-primary glyphicon glyphicon-edit edit"
              aria-hidden="true"
              ng-click="edit(show)"
              ng-if="auth('show.update')"
            ></span>
            <a
              href-func="show.videoUrl()"
              title="Manage Videos"
              class="btn btn-primary glyphicon glyphicon-film videos"
              aria-hidden="true"
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
