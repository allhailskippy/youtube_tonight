<div class="col-md-3 text-center">
  <div class="row">
    <img
      holder="holder.js/120x90?text=Youtube Video Thumbnail"
      alt="YouTube Video Thumbnail"
      ng-src="{{video.api_thumbnail_default_url}}"
      ng-show="video.api_thumbnail_default_url"
      class="video-thumbnail"
    />
  </div>
  <br />
  <div class="row" ng-if="allowBroadcast">
    <a
      title="Start Broadcast"
      href="javascript:void(0)"
      class="start-broadcasting btn btn-primary"
      ng-click="playVideo(video)"
      ng-disabled="!broadcastReady()"
      ng-show="!isCurrentlyPlaying() || !broadcastReady()"
    >BROADCAST</a>
    <a
      href="javascript:void(0)"
      class="stop-broadcasting btn btn-danger"
      ng-click="stopVideo(video)"
      ng-disabled="!broadcastReady()"
      ng-show="isCurrentlyPlaying() && broadcastReady()"
    >STOP BROADCAST</a>
  </div>
</div>
<div class="col-md-9">
  <p>
    <a href="javascript:void(0)"
      class="btn btn-default preview-start"
      ng-click="play()"
      ng-show="!playing"
      ng-disabled="previewRequested"
    >Preview</a>
    <a href="javascript:void(0)"
      class="btn btn-danger preview-stop"
      ng-click="stop()"
      ng-show="playing"
      ng-disabled="previewRequested"
    >Stop Preview</a>
  </p>
  <p>
    <span class="video-title">
      <label>Title:</label> {{ video.title }}
    </span><br />
    <span class="video-channel">
      <label>Channel:</label> {{ video.api_channel_title }}
    </span><br />
    <span class="video-duration">
      <label>Duration:</label> {{ video.durationStr() }}
    </span><br />
    <span
      class="video-start"
      ng-show="video.start_time"
    >
      <label>Start At:</label> {{ video.start_time }}
    </span>
    <span
      class="video-end"
      ng-show="video.end_time"
    >
      <label>End At:</label> {{ video.end_time }}
    </span>
  </p>
</div>
