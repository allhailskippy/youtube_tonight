<div class="col-md-3 text-center">
  <div class="row">
    <img
      holder="holder.js/120x90?text=Youtube Video Thumbnail"
      alt="YouTube Video Thumbnail"
      ng-src="{{video.api_thumbnail_default_url}}"
      ng-show="video.api_thumbnail_default_url"
    />
  </div>
  <br />
  <div class="row" ng-if="allowBroadcast">
    <a
      title="Start Broadcast"
      href="javascript:void(0)"
      class="btn btn-primary"
      ng-click="playVideo(video)"
      ng-disabled="!broadcastReady()"
      ng-show="!isCurrentlyPlaying() || !broadcastReady()"
    >BROADCAST</a>
    <a
      href="javascript:void(0)"
      class="btn btn-danger"
      ng-click="stopVideo(video)"
      ng-disabled="!broadcastReady()"
      ng-show="isCurrentlyPlaying() && broadcastReady()"
    >STOP BROADCAST</a>
  </div>
</div>
<div class="col-md-9">
  <p>
    <a href="javascript:void(0)"
      class="btn btn-default"
      ng-click="play()"
      ng-show="!playing"
      ng-disabled="previewRequested"
    >Preview</a>
    <a href="javascript:void(0)"
      class="btn btn-danger"
      ng-click="stop()"
      ng-show="playing"
      ng-disabled="previewRequested"
    >Stop Preview</a>
  </p>
  <p>
    <label>Title:</label> {{ video.title }}<br />
    <label>Channel:</label> {{ video.api_channel_title }}<br />
    <label>Duration:</label> {{ video.durationStr() }}<br />
    <span ng-show="video.start_time"><label>Start At:</label> {{ video.start_time }}</span>
    <span ng-show="video.end_time"><label>End At:</label> {{ video.end_time }}</span>
  </p>
</div>
