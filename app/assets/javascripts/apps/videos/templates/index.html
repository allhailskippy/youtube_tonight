<div class="page-header">
  <h1>
    Video Queue
  <div class="pull-right">
    {{ show.title }} [{{ show.air_date }}]
  </div>
  </h1>
</div>
<video-form
  query-new-videos='queryNewVideos()'
></video-form>
<div>
  <div class="list-group" ui-sortable="sortableOptions" ng-model="videos">
    <div ng-repeat="video in videos" class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{ video.title }}
          <span class="pull-right">
            <span
              class="glyphicon glyphicon-remove"
              aria-hidden="true"
              ng-click="destroy(video)"
            ></span>
          </span>
        </h3>
      </div>
      <div class="panel-body">
        <video-show current-video="video"></video-show>
      </div>
    </div>
  </div>
</div>
