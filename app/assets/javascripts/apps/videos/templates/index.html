<div class="row">
  <div class="list-group" ui-sortable ng-model="videos">
    <div ng-repeat="video in videos" class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{ video.title }}</h3>
      </div>
      <div class="panel-body">
        {{ video.link }}
      </div>
    </div>
  </div>
</div>
