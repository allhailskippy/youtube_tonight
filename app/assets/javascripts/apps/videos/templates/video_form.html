<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Add Video To Queue</h3>
  </div>
  <div class="panel-body">
    <notices notices="notices"></notices>
    <form role="form">
      <div class="form-group">
        <label for="link">URL:</label>
        <input
          type="text"
          name="link"
          class="form-control"
          ng-model="currentVideo.link"
        />
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          type="text"
          name="title"
          class="form-control"
          ng-model="currentVideo.title"
        />
      </div>
      <div class="form-group">
        <label for="start_time">Start At (Seconds):</label>
        <input
          type="text"
          name="link"
          class="form-control"
          ng-model="currentVideo.start_time"
        />
      </div>
      <div class="form-group">
        <label for="end_time">End At (Seconds):</label>
        <input
          type="text"
          name="link"
          class="form-control"
          ng-model="currentVideo.end_time"
        />
      </div>
      <div class="form-group">
        <img
          holder="holder.js/320x180?text=Youtube Video Thumbnail"
          class="img-thumbnail"
          alt="Youtube Video Thumbnail"
          ng-src="{{currentVideo.api_thumbnail_medium_url}}"
        />
      </div>
      <button
        type="submit"
        class="btn btn-default btn-success"
        ng-click="save()"
      >Add To Queue</button>
    </form>
  </div>
</div>
