<div class="panel panel-success">
  <div class="panel-heading">
    <h3
      class="panel-title"
      ng-show="!currentVideo.id"
    >Add Video To Queue</h3>
    <h3
      class="panel-title"
      ng-show="currentVideo.id"
    >Edit Video</h3>
  </div>
  <div class="panel-body">
    <notices notices="notices"></notices>
    <form role="form">
      <div class="row">
        <div class="col-md-12">
          <div
            class="form-group"
            ng-show="!currentVideo.id"
          >
            <label for="search">Search/URL:</label>
            <input
              type="text"
              name="search"
              class="form-control"
              ng-model="currentVideo.search"
            />
          </div>
          <div
            class="form-group"
            ng-show="hasVideo()"
          >
            <label for="title">Title:</label>
            <input
              type="text"
              name="title"
              class="form-control"
              ng-model="currentVideo.title"
            />
          </div>
        </div>
      </div>
      <div
        class="row"
        ng-show="hasVideo()"
      >
        <div class="col-md-2">
          <div class="form-group">
            <label for="start_time">Start At (Seconds):</label>
            <input
              class="form-control"
              type="number"
              min="0"
              ng-model="currentVideo.start_time"
            />
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="end_time">End At (Seconds):</label>
            <input
              class="form-control"
              type="number"
              min="0"
              ng-model="currentVideo.end_time"
            />
          </div>
        </div>
        <div class="col-md-8">&nbsp;</div>
      </div>
    </form>
    <div>
      <div class="col-md-1 text-center">
        <br />
        <button
          type="submit"
          class="btn btn-primary"
          ng-click="selectResult()"
          ng-show="hasVideo()"
        >Clear</button>
      </div>
      <div class="col-md-11">
        <video-show
          video="currentVideo"
          ng-show="hasVideo()"
        ></video-show>
        <div class="pull-right">
          <button
            type="submit"
            class="btn btn-danger"
            ng-disabled="!canCancel()"
            ng-click="cancel()"
          >Cancel</button>
          <button
            type="submit"
            class="btn btn-success"
            ng-click="save()"
            ng-disabled="!hasVideo()"
            ng-show="!currentVideo.id"
          >Add To Queue</button>
          <button
            type="submit"
            class="btn btn-success"
            ng-click="update()"
            ng-show="currentVideo.id"
          >Update</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div ng-repeat="video in searchResults track by $index" class="panel panel-primary search-results">
  <div class="panel">
    <div class="panel-body">
      <div class="col-md-1 text-center">
        <br />
        <button
          type="submit"
          class="btn btn-success select-result"
          ng-click="selectResult(video)"
          ng-disabled="video.api_video_id == currentVideo.api_video_id"
        >Select</button>
      </div>
      <div class="col-md-11">
        <br />
        <video-show
          video="video"
        ></video-show>
      </div>
    </div>
  </div>
</div>
