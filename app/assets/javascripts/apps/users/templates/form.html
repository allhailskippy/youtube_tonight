<div class="row">
  <div class="col-md-3 sidebar">
    <h1>Edit User</h1>
    <button
      class="btn btn-danger delete"
      ng-click="destroy()"
    >Delete User</button>
  </div>
  <div class="col-md-9 col-md-offset-3 main">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            Edit User
          </h3>
        </div>
        <div class="panel-body">
          <notices notices="notices"></notices>
          <form role="form">
            <div class="form-group name-group">
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                class="form-control"
                ng-model="user.name"
              />
            </div>
            <div class="form-group email-group">
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                class="form-control"
                ng-model="user.email"
              />
            </div>
            <div class="form-group requires-auth-group">
              <div class="form-group">
                <label for="requires_auth">Requires Authorization?</label>
                <br />
                <div class="checkbox">
                  <label>
                    <input
                      name="requires_auth"
                      type="checkbox"
                      ng-model="user.requires_auth"
                    />
                    Checking this revokes this users access to the site
                  </label>
                </div>
              </div>
            </div>
            <div
              class="form-group roles"
              ng-if="!user.requires_auth"
            >
              <label for="role_titles">Role(s):</label><br />
              <select
                name="role_titles"
                selectpicker="{ dropupAuto: true}"
                ng-model="user.role_titles"
                multiple
              >
                <option
                  value="admin"
                  ng-if="$root.currentUser.is_admin"
                >Admin</option>
                <option value="host">Host</option>
              </select>
            </div>
            <div class="pull-right actions">
              <button
                title="Cancel"
                class="btn btn-primary glyphicon glyphicon-arrow-left"
                ng-click="cancel()"
              ></button>
              <button
                type="submit"
                class="btn btn-success"
                ng-click="save()"
              >Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
