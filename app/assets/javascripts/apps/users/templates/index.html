<div class="row">
  <div class="col-md-3 sidebar">
    <h1>Users</h1>
  </div>
  <div class="col-md-9 col-md-offset-3 main">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td class="text-center"><img ng-src="{{user.profile_image}}" /></td>
          <td class="text-right">{{ user.id }}</td>
          <td>{{ user.name}}</td>
          <td>{{ user.email}}</td>
          <td class="text-right">
            <span ng-show="currentUser.id != user.id">
              <span
                title="Authorize"
                class="btn btn-success"
                ng-if="!user.is_admin && user.requires_auth"
                ng-click="authorize(user)"
              >Authorize</span>
              <span
                title="De-Authorize"
                class="btn btn-danger"
                ng-if="!user.is_admin && !user.requires_auth"
                ng-click="deAuthorize(user)"
              >De-Authorize</span>
              <span
                title="Edit"
                class="btn btn-success"
                ng-if="currentUser.is_admin"
                ng-click="edit(user)"
              >Edit User</span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
